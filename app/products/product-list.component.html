<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
        {{productTitle}}
    </h3>
  </div>
  <div class="panel-body">
    <div class="row">
        <div class="col-md-2">
            Filter by:
        </div>
        <div class="col-md-4">
            <input type="text" [(ngModel)]='listFilter' />
        </div>        
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>Filtered by: {{listFilter}} </h3>
        </div>
    </div>
    <div class="table-responsive" *ngIf="products && products.length > 0">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>
                        <button class="btn btn-primary" 
                            (click)='toogleImage()'>
                            {{showImage ? 'Hide' : 'Show'}} images
                        </button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>5 Stars</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products | productFilter:listFilter">
                    <td>
                        <img *ngIf='showImage' 
                            [src]='product.imageUrl'
                            [title]='product.productName'
                            [style.width.px]='productWidth'
                            [style.margin.px]='productMargin' />
                    </td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productCode}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price | currency:'USD':true:'1.2-2' | lowercase}}</td>
                    <td><ai-star 
                        [rating]='product.starRating'
                        (ratingClicked)='onRatingClicked($event)'></ai-star></td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
</div>
